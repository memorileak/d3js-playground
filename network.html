<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Network</title>
  <meta name="description" content="This is D3 playground">
  <!-- <link rel="stylesheet" type="text/css" href="theme.css"> -->
</head>

<body>
  <div id="root">
    <div style="margin-bottom: 1rem;">
      <svg id="bubbles" width="720px" height="360px"></svg>
    </div>
    <div style="margin-bottom: 1rem;">
      <svg id="network" width="720px" height="720px">
        <defs>
          <marker 
            id="arrow" 
            orient="auto"
            markerUnits="userSpaceOnUse"
            markerWidth="30" 
            markerHeight="12" 
            refX="30" 
            refY="6" 
            fill="#3282b8"
          >
            <path d="M0 0 L18 6 L0 12 L6 6 Z"></path>
          </marker>
        </defs>
      </svg>
    </div>
    <!-- <button type="button" onclick="handleRandomDataset()">Randomize</button> -->
  </div>
  <script type="text/javascript" src="/static/lib/d3/d3.js"></script>
  <script type="text/javascript" src="/static/pages/network.js"></script>
</body>

</html>
